id: org.sasview.sasview
runtime: org.kde.Sdk
runtime-version: 6.9
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.llvm19
base: com.riverbankcomputing.PyQt.BaseApp
base-version: 6.9
cleanup-commands:
  - /app/cleanup-BaseApp.sh
command: sasview
finish-args:
  - "--socket=fallback-x11"
  - "--share=ipc"
  - "--share=network"
  - "--socket=wayland"
  - "--device=dri"
  - "--persist=."
  - "--env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess"
build-options:
  append-path: /usr/lib/sdk/llvm16/bin
  append-ld-library-path: /usr/lib/sdk/llvm16/lib
  env:
    LLVM_INSTALL_DIR: /usr/lib/sdk/llvm16
    SHIBOKEN_DEBUG_LEVEL: 'full'
    PKG_CONFIG_PATH: /app/lib64/pkgconfig:/app/lib/pkgconfig:/app/share/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig
modules:
  - name: ocl-icd
    build-options:
      arch:
        x86_64:
          config-opts:
            - --enable-custom-vendordir=/usr/lib/x86_64-linux-gnu/GL/OpenCL/vendors
        aarch64:
          config-opts:
            - --enable-custom-vendordir=/usr/lib/aarch64-linux-gnu/GL/OpenCL/vendors
    config-opts:
      - --enable-official-khronos-headers
      - --disable-update-database
    sources:
      - type: git
        url: https://github.com/OCL-dev/ocl-icd.git
        commit: 2faf7063c91fdb0f2471f98bf5b2c49c8f907423
        tag: v2.3.3
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
    modules:
      - name: khronos-opencl-headers
        buildsystem: cmake-ninja
        sources:
          - type: git
            url: https://github.com/KhronosGroup/OpenCL-Headers.git
            commit: 8a97ebc88daa3495d6f57ec10bb515224400186f
            tag: v2025.07.22
            x-checker-data:
              type: git
              tag-pattern: ^v([\d.]+)$
  - name: hdf5
    buildsystem: autotools
    sources:
      - type: archive
        strip-components: 2
        url: https://support.hdfgroup.org/releases/hdf5/v1_14/v1_14_5/downloads/hdf5-1.14.5.tar.gz
        sha256: ec2e13c52e60f9a01491bb3158cb3778c985697131fc6a342262d32a26e58e44
  - name: qhull
    buildsystem: cmake-ninja
    config-opts:
      - "-DBUILD_STATIC_LIBS=OFF"
    sources:
      - type: archive
        url: https://github.com/qhull/qhull/archive/refs/tags/2020.2.tar.gz
        sha256: 59356b229b768e6e2b09a701448bfa222c37b797a84f87f864f97462d8dbc7c5
    cleanup:
      - "/bin"
      - "/share/man"
      - "/share/doc"
  - name: libsodium
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/jedisct1/libsodium/releases/download/1.0.19-RELEASE/libsodium-1.0.19.tar.gz
        sha256: 018d79fe0a045cca07331d37bd0cb57b2e838c51bc48fd837a1472e50068bbea
  - name: libzmq
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/zeromq/libzmq/releases/download/v4.3.5/zeromq-4.3.5.tar.gz
        sha256: 6653ef5910f17954861fe72332e68b03ca6e4d9c7160eb3a8de5a5a913bfab43
  - name: openblas
    no-autogen: true
    make-args:
      - "DYNAMIC_ARCH=1"
      - "FC=gfortran"
      - "NO_CBLAS=1"
      - "NO_LAPACKE=1"
      - "USE_OPENMP=0"
    make-install-args:
      - "PREFIX=/app"
    sources:
      - type: archive
        url: https://github.com/OpenMathLib/OpenBLAS/releases/download/v0.3.28/OpenBLAS-0.3.28.tar.gz
        sha256: f1003466ad074e9b0c8d421a204121100b0751c96fc6fcf3d1456bd12f8a00a1
  - shared-modules/glu/glu-9.json
  - python3-requirements-dev.json
  - name: c-stdaux
    buildsystem: simple
    build-options:
      env:
        PKG_CONFIG_PATH: /app/lib
    build-commands:
      - mkdir build
      - meson setup build -Dprefix=$FLATPAK_DEST
      - ninja -C build
      - ninja -C build install
    sources:
      - type: git
        url: "https://github.com/c-util/c-stdaux.git"
        commit: 6bc45c0f6e14df97bb4869d8202cf5d020c97fa8
  - name: c-siphash
    buildsystem: simple
    build-commands:
      - mkdir build
      - meson setup build -Dprefix=$FLATPAK_DEST
      - ninja -C build
      - ninja -C build install
    sources:
      - type: git
        url: "https://github.com/c-util/c-siphash.git"
        commit: 17888b33f13da800aaa7b75bcf5e633366c87eb4
  - python3-requirements.json
  - name: patchelf
    buildsystem: autotools
    sources:
      - type: git
        url: "https://github.com/NixOS/patchelf.git"
        commit: 769337c227799aa60911562b6940530f4a86eb3c
  - name: qt6-qtdatavisualization
    buildsystem: cmake
    sources:
      - type: archive
        url: "https://download.qt.io/official_releases/qt/6.9/6.9.1/submodules/qtdatavis3d-everywhere-src-6.9.1.tar.xz"
        sha256: 4c798b75f2a7c7e61ebb01f405a54fd80513ae46986714fa0fa05e8f6a5b32c7
    post-install:
      - cp /app/lib/${FLATPAK_ARCH}-linux-gnu/libQt6DataVisualization.so.6 /app/lib/
  - name: pyside-setup
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/llvm19/bin
      append-ld-library-path: /usr/lib/sdk/llvm19/lib
      env:
        LLVM_INSTALL_DIR: /usr/lib/sdk/llvm19
    build-commands:
      - python3 setup.py build --qtpaths=/usr/bin/qtpaths --ignore-git --parallel=8
        --log-level=verbose --flatpak
      - python3 create_wheels.py --build-dir ./build/qfp-*-release
      - pip install ./dist/*.whl --prefix=${FLATPAK_DEST}
    sources:
      - type: git
        url: "https://code.qt.io/pyside/pyside-setup.git"
        tag: "6.9.1"
  - name: sasview
    buildsystem: simple
    build-commands:
      - pip3 install --no-deps  --verbose --exists-action=i --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} "." --global-option rebuild_ui --no-build-isolation
    post-install:
      - install -Dm0644 build_tools/application_metadata/org.sasview.sasview.metainfo.xml -t /app/share/metainfo/
      - install -Dm0644 build_tools/application_metadata/org.sasview.sasview.png -t /app/share/icons/hicolor/512x512/apps/
      - install -Dm0644 build_tools/application_metadata/org.sasview.sasview.desktop -t /app/share/applications/
    sources:
      - type: git
        url: "https://github.com/SasView/sasview.git"
        commit: 2ac8db83ca76809d390a8430e3e95606e7c42999
